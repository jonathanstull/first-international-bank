<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First International Bank</title>
</head>
<body>
  <div class="container">
    
    <!-- top of page information -->
    <div id="headline">
      <h1>Welcome to First International Bank</h1>
      <p>For international currency exchanges, please use our currency calculator to convert your currency to any of the more than 150 currencies available.</p>
      <p><em>Don't know your currency code? Find your currency code <a href="https://www.exchangerate-api.com/docs/supported-currencies" target="_blank">here</a>.
    </div>

    <!-- currency input fields -->
    <label for="currency-origin">Convert</label>
    <select name="currency-origin" id="currency-origin">
      <!-- option input populated with business logic -->
    </select>
    <label for="currency-input"></label>
    <input name="currency-input" id="currency-input" type="number" placeholder="10.00" step="10.00" min="0.01">
    <label for="currency-target">into</label>
    <select name="currency-target" id="currency-target">
      <!-- option input populated with business logic -->
    </select>
    <button type="button" id="convert-btn">Calculate</button>

    <!-- currency conversion output divs -->
    <div id="converted-currency">
      <!-- converted currency populated with function convertCurrency -->
      </div>
    <div id="conversion-information">
      <!-- conversion information populated with function showConversion -->
      </div>
    <div id="error">
      <!-- response error populated with function showRates -->
      </div>
  </div>
  
</body>
</html>
